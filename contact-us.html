  <h1>Contact Us</h1>
</header>
<main>
  <fieldset class="w3-container">
    <legend>Use this form to contact us.</legend>
    <form id="contact" action="mailto:JBaumgart@student.dallascollege.edu"
          method="get">
      <h3>Your Information</h3>
      <p>
        <label title="Enter your last name."> Last Name
          <input type="text" name="lastname" class="w3-input w3-border
                 w3-round"></label>
      </p>
      <p>
        <label title="Enter your first name."> First Name <input type="text"
                                                                name="firstname" class="w3-input w3-border
                 w3-round"></label>
      </p>
      <p>
        <label title="Enter your email address."> Email Address <input
                type="text" name="email" class="w3-input w3-border
                 w3-round"></label>
      </p>
      <p>
        <label title="Enter your phone number."> Phone Number <input
                type="text" name="phone" class="w3-input w3-border
                 w3-round"></label>
      </p>
      <h3>Your Message</h3>
      <p>
        Is a response required?
        <br>
        <label title="Should we contact you?"><input type="checkbox"
                                                     name="contact-me" class="w3-check"> Yes
        </label>
      </p>
      <p>
        How should we contact you?
        <br>
        <label title="Select for email response."> Email <input type="radio"
                                                                name="request" class="w3-radio"></label>
        <br>
        <label title="Select for phone respose."> Phone <input type="radio"
                                                         name="request" class="w3-radio"></label>
      </p>
      <p>
        <label title="Select type of comment.">What type of comment is
          this?
        <select name="commenttype" class="w3-select w3-border">
          <option value="">Select</option>
          <option value="1">General Question</option>
          <option value="2">Request for More Information</option>
          <option value="3">Factual Error</option>
          <option value="4">Website Error</option>
          <option value="5">Other</option>
        </select>
        </label>
      </p>
      <p>
        <label title="message">Your Message<br>
          <textarea name="message" class="w3-input w3-border
                 w3-round"></textarea></label>
      </p>
      <input type="submit" name="submit" value="Submit" >
      <input type="reset" value="Reset">
    </form>
  </fieldset>
</main>
